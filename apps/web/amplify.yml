version: 1
applications:
  - appRoot: /apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - yarn
        build:
          commands:
            - echo env
            - ls
            - npx turbo run build --filter=web
      artifacts:
        baseDirectory: apps/web
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
name: Set Staging Domain

on:
  deployment_status:
jobs:
  run-e2es:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.deployment.environment == 'Preview'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn global add vercel@latest
      - name: Run alias
        run: echo ${{ toJson(github) }} && echo ${{ github.event.deployment_status.repository }} && vercel alias --token=${{ secrets.VERCEL_TOKEN }} set $BASE_URL staging.jprojects.dev --scope=${{ secrets.VERCEL_SCOPE }}
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}
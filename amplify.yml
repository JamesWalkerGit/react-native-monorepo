version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - yarn
        build:
          commands:
            - yarn validate
            - export NEXTAUTH_SECRET="$NEXTAUTH_SECRET" >> .env
            - export NEXTAUTH_URL="$NEXTAUTH_URL" >> .env
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
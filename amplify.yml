version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - yarn
        build:
          commands:
            - env | grep -e NEXTAUTH_ >> apps/web/.env.production
            - env | grep -e AUTH_ >> apps/web/.env.production
            - yarn validate
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*